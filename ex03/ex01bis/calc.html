<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calc</title>
	<script
	src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous"></script>
	<script>

		$(document).ready(function(){
			$('input[type=submit]').click(function(){
				var l = parseInt($("#left").val());
				var m = $("#mid").val();
				var r = parseInt($("#right").val());

				if(isNaN(l) || l < 0)
					return alert("Error :('left' is not a valid number) :: "+l);
				if(isNaN(r) || r < 0)
					return alert("Error :('right' is not a valid number)");
				switch(m){
				case "+" : 
					console.log(l + r);
					alert(l + r);
					break;
				case "-" : 
					console.log(l - r);
					alert(l - r);
					break;
				case "*" : 
					console.log(l * r);
					alert(l * r);
					break;
				case "/" :
					if (r == 0)
						return alert("It’s over 9000!");
					console.log(l / r);
					alert(l / r);
					break;
				case "%" :
					if (r == 0)
						return alert("It’s over 9000!");
					console.log(l % r);
					alert(l % r);
					break;
			}
			});
		});

		function use(){
			alert("Please, use me...");
		}
		setInterval(use, 30000);
	</script>
</head>
<body>
	<input type="text" id="left">
	<select id="mid">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="%">%</option>
		<option value="/">/</option>
		<option value="*">*</option>
	</select>
	<input type="text" id="right">
	<input type="submit" value="Try Me!">
</body>
</html>
